<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’—</title>
<style>
*{box-sizing:border-box;font-family:"Segoe UI",sans-serif;margin:0;padding:0;}
body{height:100vh;display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top, #ffb6d5, #ff5fa2);
  overflow:hidden;transition:background 1.6s ease-in-out;}
.stars{position:fixed;inset:0;z-index:0;pointer-events:none;}
.star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0.7;animation:twinkle 4s infinite ease-in-out;}
@keyframes twinkle{0%,100%{opacity:0.2;}50%{opacity:1;}}

.container{position:relative;z-index:1;text-align:center;color:white;
display:flex;flex-direction:column;justify-content:center;align-items:center;
width:100%;height:100%;}

/* Heart */
#heartWrapper{position:relative;width:180px;height:180px;cursor:pointer;z-index:2;display:flex;justify-content:center;align-items:center;transition:all 1s ease;}
#bigGlow{position:absolute;width:220px;height:220px;border-radius:50%;background:radial-gradient(circle,rgba(255,100,200,.35),rgba(160,80,255,.15),transparent 70%);filter:blur(45px);animation:pulse 2s ease-in-out infinite;}
@keyframes pulse{0%,100%{transform:scale(1);opacity:.4}50%{transform:scale(1.3);opacity:.2}}
#heart{width:120px;height:120px;background:radial-gradient(circle at center,#ff3d81,#ff6fb3,#b366ff,transparent);border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:64px;animation:beat 1s infinite;}
@keyframes beat{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}

/* Question box */
.box{background:rgba(255,255,255,0.12);backdrop-filter:blur(14px);border-radius:30px;padding:40px 30px;box-shadow:0 0 40px rgba(255,255,255,0.2);z-index:2;opacity:0;transition:opacity 0.8s ease;}
.box.show{opacity:1;}
h1{font-size:1.9rem;margin-bottom:30px;}
.buttons{display:flex;justify-content:center;gap:25px;}
button{border:none;padding:14px 32px;font-size:1.05rem;border-radius:40px;cursor:pointer;transition:all 0.25s ease;}
.yes{background:#fff;color:#ff4d8d;font-weight:600;}
.no{background:rgba(255,255,255,0.25);color:white;position:relative;}
.back{margin-top:25px;background:rgba(255,255,255,0.25);color:white;}
.shake{animation:shake 0.2s linear;}

#final{opacity:0;transition:opacity 0.8s ease;}
#final.show{opacity:1;}
#final p{font-size:1.1rem;line-height:1.7;text-align:center;}
@keyframes shake{0%{transform:translate(0,0);}25%{transform:translate(-4px,2px);}50%{transform:translate(4px,-2px);}75%{transform:translate(-3px,1px);}100%{transform:translate(0,0);}}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="container">
  <div id="heartWrapper">
    <div id="bigGlow"></div>
    <div id="heart">ðŸ’–</div>
  </div>

  <div class="box" id="questionBox">
    <h1 id="questionText">Do you love me? ðŸ’•</h1>
    <div class="buttons">
      <button class="yes">Yes ðŸ’—</button>
      <button class="no">No ðŸ™ˆ</button>
    </div>
  </div>

  <div class="box" id="final">
    <p>
      Dear Lillyyyyyy,<br><br>
      You are the most beautiful part of my life.<br>
      Every thought of you fills my heart with warmth and peace.<br><br>
      You're the best I've ever had.<br>
      I love you much more than youuuuuu ðŸ’—<br><br>
      â€” your rakibon
    </p>
    <button class="back">Back ðŸ’«</button>
  </div>
</div>

<script>
// Stars
const starsContainer = document.getElementById("stars");
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*4+"s";
  starsContainer.appendChild(s);
}

// Questions
const questions=["Do you love me? ðŸ’•","Do you miss me??? ðŸ’ž","Do you need me?? ðŸ’˜"];
const backgrounds=[
  "radial-gradient(circle at top, #ffb6d5, #ff5fa2)",
  "radial-gradient(circle at top, #c7a4ff, #4b1b78)",
  "radial-gradient(circle at top, #ffb3b3, #ff4d4d)"
];

let step=0,scale=1;
const qText=document.getElementById("questionText");
const yesBtn=document.querySelector(".yes");
let noBtn=document.querySelector(".no");
const box=document.getElementById("questionBox");
const finalBox=document.getElementById("final");
const backBtn=document.querySelector(".back");
const heartWrapper=document.getElementById("heartWrapper");
const isMobile=/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);

// Hide questionBox initially
box.style.display="none";
finalBox.style.display="none";

// Heart click -> show questions
heartWrapper.addEventListener("click", ()=>{
  heartWrapper.style.transform="scale(0.8)";
  heartWrapper.style.opacity="0";
  setTimeout(()=>{
    heartWrapper.style.display="none";
    box.style.display="block";
    setTimeout(()=>box.classList.add("show"),50);
  },600);
});

// No button
function moveNo(){
  noBtn.classList.add("shake");
  scale-=0.15;
  const x=(Math.random()*220)-110;
  const y=(Math.random()*140)-70;
  noBtn.style.transform=`translate(${x}px,${y}px) scale(${scale})`;
  noBtn.textContent="Change your answer ðŸ˜Œ";
  setTimeout(()=>noBtn.classList.remove("shake"),200);
  if(scale<=0) noBtn.style.display="none";
}

function resetNo(){
  scale=1;
  noBtn.style.display="inline-block";
  noBtn.style.transform="translate(0,0) scale(1)";
  noBtn.textContent="No ðŸ™ˆ";
  const newNo=noBtn.cloneNode(true);
  noBtn.replaceWith(newNo);
  noBtn=newNo;
  if(!isMobile) noBtn.addEventListener("mouseenter",moveNo);
  else noBtn.addEventListener("click",moveNo);
}

resetNo();

// Yes button
yesBtn.addEventListener("click",()=>{
  step++;
  if(step<questions.length){
    qText.textContent=questions[step];
    document.body.style.background=backgrounds[step];
    resetNo();
  }else{
    box.classList.remove("show");
    setTimeout(()=>{
      box.style.display="none";
      finalBox.style.display="block";
      setTimeout(()=>finalBox.classList.add("show"),50);
    },500);
  }
});

// Back button
backBtn.addEventListener("click",()=>{
  step=0;
  document.body.style.background=backgrounds[0];
  finalBox.classList.remove("show");
  setTimeout(()=>{
    finalBox.style.display="none";
    box.style.display="block";
    setTimeout(()=>box.classList.add("show"),50);
    qText.textContent=questions[0];
    resetNo();
  },200);
});
</script>

</body>
</html>
